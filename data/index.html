<html>

 <head>
<meta charset="UTF-8" />
 <style>
body {
    background-color: linen;
    justify-content: center;
    }

h1 {
    color: #e65c00;
    margin-top: 20px;
    text-align: center;
    }
    
div.boxed {
    margin: 0 auto;
    margin-bottom: 10px;
    max-width: 400px; 
    border: 3px solid black;
    background-color: #F0E6DC;
    align-items: center;
    } 

img.centered {
    display: block; 
    margin-left: auto; 
    margin-right: auto;
    width: 200;
    height : 200;
}

p.centered {
    text-align: center;
}

input.centered {
    text-align: center;
}

input.left {
    margin-left: 40px; 
    margin-top: 0px;
    margin-bottom: 0px
}


p.left {
    margin-left: 40px; 
}

select.left {
    margin-left: 40px; 
}

</style>
</head> 

<script type="text/javascript">
function toggle(button) {
  if (button.value == "OFF") {
    button.value = "ON";
  } else {
    button.value = "OFF";
  }
}
</script>

<header><title>Emonitor</title></header>
<body>
<h1>Emonitor_1234</h1>
<img class="centered" src="emonitor.png">
<p class="centered" >Configuration</p>
 <form action="/index.html">
 
<div class="boxed">
<p class="centered" >Wifi connection</p>
<p class="left" >SSID</p>
  <input class="left" type="text" name="sta_ssid" value="BOCI">
<p class="left" >Password</p>
  <input class="left" type="text" name="sta_pass" value=""><br><br>
</div>
 
<div class="boxed">
<p class="centered" >Emoncms</p>
<p class="left" >Key</p>
  <input class="left" type="text" name="emon_key" value="97d3e42a841ea6c219582211313d5051">
<p class="left" >URL</p>
  <input class="left" type="text" name="emon_url" value="http://v9.emonitor.hu">
<p class="left" >Node Id</p>
  <input class="left" type="text" name="emon_id" value="1234"><br><br>
</div>
 
<div class="boxed">
<p class="centered" >Accespoint</p>
<p class="left" >SSID</p>
  <input class="left" type="text" name="ap_ssid" value="Emonitor_1234">
<p class="left" >Authentication</p>
<select class="left" name="ap_auth">
<option value ="none">None</option>
<option value ="wep">WEP</option>
<option value ="wpa">WPA_PSK</option>
<option value ="wpa2" selected>WPA2_PSK</option>
</select> 
<p class="left" >Password</p>
  <input class="left" type="text" name="ap_pass" value="">
<p class="left" >Power</p>
<select class="left" name="ap_en">
<option value ="off">Off</option>
<option value ="on" selected>On</option>
</select> <br><br>
<!-- <input class="left" type="button" value="OFF" id="button1" onclick="toggle(this)" /> -->
</div>
<p class="centered"><input class="centered" type="submit" value="Submit"></p>
</form> 
</body>
</html>
